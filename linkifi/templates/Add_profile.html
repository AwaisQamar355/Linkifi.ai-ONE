    <script>
        // Select all elements with the toggle-icon class
        const toggleIcons = document.querySelectorAll('.toggle-icon');

        toggleIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Get the parent element of the icon
                const parent = icon.parentElement;

                // Find the associated elements within the parent element
                const content = parent.nextElementSibling;
                const minusIcon = parent.querySelector('.fa-minus');
                const plusIcon = parent.querySelector('.fa-plus');

                // Toggle the visibility of the content and icons
                if (content.style.display === "none" || content.style.display === "") {
                    content.style.display = "block";
                    minusIcon.style.display = "inline";
                    plusIcon.style.display = "none";
                } else {
                    content.style.display = "none";
                    minusIcon.style.display = "none";
                    plusIcon.style.display = "inline";
                }
            });
        });
    </script>




    <script>
        // Select all the <p> elements with class 'home10'
        const items = document.querySelectorAll("#home17-page .home10");
        let index = 0;

        // Function to hide all <p> elements and show only the current one
        function showItem() {
            items.forEach((item, i) => {
                // Hide all items
                item.style.display = "none";
            });
            // Show the current item
            items[index].style.display = "block";

            // Move to the next item, reset index if at the end
            index = (index + 1) % items.length;
        }

        // Initialize the first item to be shown
        showItem();

        // Cycle through the items every 1 second (1000 milliseconds)
        setInterval(showItem, 1000);
    </script>

    <script>
        const inputField = document.getElementById('loginusername');
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        const continueButton = document.getElementById('continue-button');
        const crossIcon = document.getElementById('cross-icon');
        const prefix = 'LinkTr.ee/';

        // Ensure the prefix is always at the start and the user types after it
        inputField.addEventListener('input', function(e) {
            if (!inputField.value.startsWith(prefix)) {
                inputField.value = prefix; // Prevent deletion of the prefix
            }

            const usernamePart = inputField.value.slice(prefix.length);
            const validUsername = /^[a-zA-Z0-9_.]*$/;

            // Check if the username part contains invalid characters
            if (!validUsername.test(usernamePart)) {
                inputField.style.border = '1px solid red';
                errorMessage.style.display = 'block'; // Show error message
                continueButton.disabled = true; // Disable button
                continueButton.style.backgroundColor = '#f0f0f0'; // Light background
                continueButton.style.color = '#ccc'; // Light text color
                crossIcon.style.display = 'inline'; // Show the cross icon
            } else {
                inputField.style.border = '1px solid green'; // Valid input
                errorMessage.style.display = 'none'; // Hide error message
                continueButton.disabled = false; // Enable button
                continueButton.style.backgroundColor = ''; // Reset to default
                continueButton.style.color = ''; // Reset to default
                crossIcon.style.display = 'none'; // Hide the cross icon
            }
        });

        // Prevent form submission if the username is invalid
        form.addEventListener('submit', function(e) {
            const usernamePart = inputField.value.slice(prefix.length);
            const validUsername = /^[a-zA-Z0-9_.]*$/;

            if (!validUsername.test(usernamePart)) {
                e.preventDefault(); // Stop form submission
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>




    <script>
        // Retrieve the selected image URL from localStorage
        const selectedImageUrl = localStorage.getItem('selectedImage');
        const selectedImageName = localStorage.getItem('selectedImageName');

        if (selectedImageUrl && selectedImageName) {

    <script>
        // Select all images with the class 'clickable-img'
        const images = document.querySelectorAll('.clickable-img');

        // Variable to keep track of the currently selected image
        let selectedImage = null;

        // Loop through each image and add a click event listener
        images.forEach(function(image) {
            image.addEventListener('click', function() {
                // If there's a previously selected image, remove its black border
                if (selectedImage) {
                    selectedImage.style.border = 'none';
                }

                // Add a black border to the currently clicked image
                this.style.border = '3px solid black';
                this.style.padding = "2px"

                // Update the selected image to the currently clicked one
                selectedImage = this;
            });
        });
    </script>

    <script>
        document.getElementById("plusIconLabel").addEventListener("click", function() {
            var fileInput = document.getElementById("profilePicture");

            // Toggle visibility of the file input on click
            if (fileInput.style.display === "none") {
                fileInput.style.display = "block";
            } else {
                fileInput.style.display = "none";
            }
        });

        // Function to display the selected file name
        function showFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
