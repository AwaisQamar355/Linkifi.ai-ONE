    <script>
        // Select all elements with the toggle-icon class
        const toggleIcons = document.querySelectorAll('.toggle-icon');

        toggleIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Get the parent element of the icon
                const parent = icon.parentElement;

                // Find the associated elements within the parent element
                const content = parent.nextElementSibling;
                const minusIcon = parent.querySelector('.fa-minus');
                const plusIcon = parent.querySelector('.fa-plus');

                // Toggle the visibility of the content and icons
                if (content.style.display === "none" || content.style.display === "") {
                    content.style.display = "block";
                    minusIcon.style.display = "inline";
                    plusIcon.style.display = "none";
                } else {
                    content.style.display = "none";
                    minusIcon.style.display = "none";
                    plusIcon.style.display = "inline";
                }
            });
        });
    </script>




    <script>
        // Select all the <p> elements with class 'home10'
        const items = document.querySelectorAll("#home17-page .home10");
        let index = 0;

        // Function to hide all <p> elements and show only the current one
        function showItem() {
            items.forEach((item, i) => {
                // Hide all items
                item.style.display = "none";
            });
            // Show the current item
            items[index].style.display = "block";

            // Move to the next item, reset index if at the end
            index = (index + 1) % items.length;
        }

        // Initialize the first item to be shown
        showItem();

        // Cycle through the items every 1 second (1000 milliseconds)
        setInterval(showItem, 1000);
    </script>
